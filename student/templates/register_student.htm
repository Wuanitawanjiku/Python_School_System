<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
<style>
body{
    margin: 0;
    padding: 0;
    background-color: rgb(241, 195, 217);    
}

input{
    border-radius: 20px;
    margin: 12px;
    padding: 10px;
    width: 95%;
    outline: none;
    border: 1px solid #999;
    color: rgb(219, 53, 131);
    
}

.registration{
    width: 30%;
    box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.3);
    background: #fff;
    margin: 8% auto 0;
    text-align: center;
    margin-top: 3px;
    color: rgb(219, 53, 131);
    margin-bottom: 15px;
    cursor: pointer;
    padding-top: 20px;
    padding-left: 40px;
    padding-right: 55px;
}

button{
    cursor: pointer;
    color: rgb(0, 0, 0);
    border-radius: 20px;
    width: 40%;
    font-size: 15px;
    padding: 10px;
    margin: 10px 0;
    outline: none;
    border: none;
}

select{

    -webkit-appearance: none;
    border-radius: 20px;
    margin: 12px;
    padding: 10px;
    width: 100%;
    outline: none;
    background-color: #fff;
    color: rgb(219, 53, 131);
}

.sign-up-btn{
    background-color: rgb(219, 53, 131);
}
.pic{
    text-align: center;
    height: 90px;
    border-radius: 20px;
    margin-left: 520px;
    margin-top: 30px;
}
    </style>
</head>
<body>
    <img class = "pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAriIaiHNiXxhv7x1m99
    _HC9s55DEELgOHPEobCvdI3OFyx5LGDE0EHUZf3WG5cdvMh6A&usqp=CAU">

    <center><h1>Registration Details</h1></center>
    
    <div class="registration">
        <form method="POST">
            {{form.as_p}}    
        </form>
        <button type="button" class="sign-up-btn">Sign up</button>
    </div>   
</body>
</html>
